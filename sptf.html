<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my fav music collection</title>
    <link rel="stylesheet" href="sptf.css">
</head>
<body>
    <nav>
        <ul>
            <li id="logo"><img src="logo.jpg"  alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>My Playlist</h1>
        <div class="container-">
        <div class="songList">
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="0"></i>
            <span>Dilbar Dilbar</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="1"></i>
            <span>Warriyo - Mortals</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="2"></i>
            <span>Dil Diyan Gallan</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="3"></i>
            <span>Tere Hawale</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="4"></i>
            <span>Mi Amor</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="5"></i>
            <span>Temporary Pyar</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="6"></i>
            <span>Jeena Jeena</span>
           </div>
           <div class="songItem">
            <i class="far songItemPlay fa-2x fa-play-circle" id="7"></i>
            <span>Guli Mata</span>
           </div>
        </div>
       
        <div class="songPic">
            <img src="img3.jpeg" class="img">
        </div>
    </div>
    </div>
    <div class="bottom">
        <input type="range" name="timeLine" id="range" min="0" value="0" max="100">
        <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    

    </div>
    
    <script src="sptf.js"></script>
    <script src="https://kit.fontawesome.com/e411ed4d8c.js" crossorigin="anonymous"></script>
</body>
</html>
